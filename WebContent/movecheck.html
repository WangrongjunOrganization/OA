<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<title>管理区域</title>
<style type="text/css">
<!--
.STYLE1 {color: #FF0000}
.STYLE3 {color: #000000}
-->
</style>
<script language="javascript">
function link1(){
	if(document.fom.deptname.value==""){
		alert("请选择部门名称");
		return false;
	}
		if(document.fom.jobname.value==""){
		alert("岗位名称不能为空");
		return false;
	}
		if(document.fom.empid.value==""){
		alert("员工编号不能为空");
		return false;
	}
		
	return true;
}
</script>

</head>

<body>
<div id="man_zone">
  <form action="updatesel.html" onsubmit="return link1();" method="post"  name="fom" id="fom" target="manFrame" >
    <div class="MainDiv">
      <table width="99%" border="0" cellpadding="0" cellspacing="0" class="CContent">
        <tr>
          <th class="tablestyle_title" ><div align="left">部门岗位调动</div></th>
        </tr>
        <tr>
          <td class="CPanel"><table width="100%" border="0" cellpadding="4" cellspacing="1" bgcolor="#464646" class="newfont03">
              <tr class="CTitle" >
                <td height="22" align="center" style="font-size:16px"><div align="center">部门岗位调动</div></td>
              </tr>
              <tr bgcolor="#EEEEEE">
                <td align="center"><br/>
                  <table width="45%" border="0" align="center">
                    <tr>
                      <td colspan="4"><div align="left"><span class="STYLE3">请输入查询条件：</span></div></td>
                    </tr>
                    <tr>
                      <td width="23%">
                      <div align="left"><span class="STYLE3">部门名称：</span></div>                     </td>
                      <td width="77%" colspan="3"><div align="left">
                        <label>
                        <select name="deptname">
						<option value="">请选择</option>
                          <option value="设计部">设计部</option>
                          <option value="行政部">行政部</option>
                          <option value="人事部">人事部</option>
                          <option value="技术开发部">技术开发部</option>
                          <option value="销售部">销售部</option>
                        
                        </select>
                        </label>
                      </div></td>
                    </tr>
                    <tr>
                      <td><div align="left"><span class="STYLE3">岗位名称：</span></div></td>
                      <td colspan="3"><div align="left">
                          <input name="jobname" type="text" size="15" />
                      </div></td>
                    </tr>
                    
                    <tr>
                      <td><div align="left"><span class="STYLE3">员工编号：</span></div></td>
                      <td colspan="3"><div align="left">
                        <input name="empid" type="text" size="15" />
                      </div></td>
                    </tr>
                    
                    <tr>
                      <td height="53"><div align="left"></div></td>
                      <td colspan="3"><div align="left">
  <input type="submit" name="Submit32" value="查询" />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="reset" name="Submit222" value="取消" />
                      </div></td>
                    </tr>
                  </table>
                <p>&nbsp;</p>                <div align="center">
                  <label></label>
                </div></td>
              </tr>
              
          </table></td>
        </tr>
      </table>
    </div>
  </form>
</div>
</body>
</html>
