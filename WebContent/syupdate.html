<script language="javascripe">
function yanzheng(){

//----考核结果验证----//
var kaohe=document.form1.zt.value;                                                                                                         
				if(kaohe=="haha"){                                                                                                                            
					alert("请选择考核结果");                                                                                                                     
					return false;                                                                                                                           
				}

                                                                                             
var py=document.form1.pingyu.value;                                                                                                         
if(py==''){                                                                                                                            
alert("请填写考核评语");
return false;                                                                                                                           
				}
//-----
var zhuan=document.form1.zt.value;
if(zhuan=='转正'||zhuan=='延期')
{
 var b2 = confirm('是否进行修改？'); 
 if(b2==true){
  window.location.href='trueupdate.html'; 
  return false;
 }
  if(b2 == false){                                                                         
	 window.location.href='syupdate.html';    
	   return false;                                                                            
	    }
return b2;
}
 //-------
if(zhuan=='不录用')
{
 var b1 = confirm('是否进行离职处理？'); 
 if(b1==true){
  window.location.href='leavingselect.html'; 
  return false;
 }
  if(b1 == false){                                                                         
  window.location.href='syupdate.html';    
  return false;                                                                            
  }
return b1;
}
  
}
